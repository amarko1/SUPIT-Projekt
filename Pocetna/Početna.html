<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pocetna</title>
    <link rel="stylesheet" href="Pocetna.css">
    <link rel="stylesheet" href="/Kontakt/kontakt.css">
    <link rel="stylesheet" href="/NavBar/navbar.css">
    <script src="https://kit.fontawesome.com/c863da6dab.js" crossorigin="anonymous"></script>
    <script src="/Kontakt/kontakt.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/NavBar/navbar.js"></script>
    <script src="/Pocetna/Pocetna.js"></script>
</head>
<body>
    <div id="header">
        <ul class="list">
            <li class="list-item1"><a href="/Prijava/prijava.html">Prijavi se<img src="/img/sign-in-alt.svg" alt="Sign in"></a></li>
            <li class="list-item2"><a href="Početna.html"><img src="/img/home.svg" alt="home" style="fill: orange;"> Početna</a></li>
            <li class="list-item3"><a href="/O nama/O nama.html"><img src="/img/envelope.svg" alt=""> O nama</a></li>
            <li class="list-item4"><a href="/novosti/novosti.html"><img src="/img/info.svg" alt=""> Novosti</a></li>
            <li class="list-item2"><a href="/NastavniPlan/nastavniplan.html"><img src="/img/info.svg" alt="" style="fill: orange;"> Nastavni plan</a></li>
            <li class="list-item5"><a href="#contact-form" onclick="ShowForm()"><img src="/img/book-user.svg" alt=""> Kontakt</a></li>
          </ul>
    </div>
    <div class="container">
        <video src="/img/typingOnlaptop.mp4" autoplay muted loop></video>
        <div class="text-container">
          <h1>Budi izvrstan u onom što voliš!</h1>
          <p id="typing-text">ZAISKRI</p>
        </div>
      </div>

      <div id="bgkontakt">
        <div id="contact-form-container">
          <form id="contact-form" method="post" action="https://www.fulek.com/mvc/supit/project-contact-form">
            <h2><i class="fa-solid fa-envelope"></i> Kontaktirajte nas</h2>
            <div class="input-box">
              <label for="name">Puno ime</label>
              <input type="text" id="name" name="FullName">
            </div>
            <div class="input-box">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="Email">
            </div>
            <div class="select-box">
              <label for="priority">Važnost poruke</label>
              <select id="priority" name="Importance">
                <option value="Visoka">Visoka</option>
                <option value="Niska">Niska</option>
              </select>
            </div>
            <div class="text-box">
                <label for="message">Poruka</label>
                <textarea id="message" name="Message" rows="5"></textarea>
            </div>
            <div class="checkbox-box">
                <label for="message">Želite li primati obavijesti</label>
                <input type="checkbox">
            </div>
            <div class="buttons">
              <button type="submit" name="ReceiveNewsletter">Pošalji</button>
              <button type="reset" onclick="HideForm()">Odustani</button>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
