<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava</title>
    <link rel="stylesheet" href="/Prijava/prijava.css">
    <link rel="stylesheet" href="/Kontakt/kontakt.css">
    <script src="https://kit.fontawesome.com/c863da6dab.js" crossorigin="anonymous"></script>
    <script src="/Kontakt/kontakt.js"></script>
</head>
<body>
    <div id="header">
        <ul class="list" >
            <li class="list-item1"><a href="#">Prijavi se<img src="/img/sign-in-alt.svg" alt="Sign in"></a></li>
            <li class="list-item2"><a href="/Pocetna/Početna.html"><img src="/img/home.svg" alt="home" style="fill: orange;"> Početna</a></li>
            <li class="list-item2"><a href="/O nama/O nama.html"><img src="/img/envelope.svg" alt="" style="fill: orange;"> O nama</a></li>
            <li class="list-item2"><a href="/novosti/novosti.html"><img src="/img/info.svg" alt="" style="fill: orange;"> Novosti</a></li>
            <li class="list-item2"><a href="#contact-form" onclick="ShowForm()"><img src="/img/book-user.svg" alt="" style="fill: orange;"> Kontakt</a></li>
        </ul>
    </div>

    
    <div id="bgkontakt1">
        <div id="contact-form-container1">
            <form id="contact-form1">
                <h1>Prijava korisnika</h1>
                <label>Korisničko ime</label>
                <input type="email" id="email" name="email">
                <label>Lozinka</label>
                <input type="password" id="password" name="password">
                <button type="submit">Prijavi se</button>
                <p>Nemaš račun?<a href="#register">Registriraj se</a></p>
              </form>
        </div>
    </div>

    <div id="footer">
        <img src="/img o nama/zaiskri-bg.jpg" alt="zaiskri">
        <div class="text-container">
          <h1>Budi izvrstan u onom sto vidis!</h1>
          <h3>zaiskri</h3>
        </div>
      </div>

      <div id="bgkontakt">
        <div id="contact-form-container">
          <form id="contact-form" method="post" action="https://www.fulek.com/mvc/supit/project-contact-form">
            <h2><i class="fa-solid fa-envelope"></i> Kontaktirajte nas</h2>
            <div class="input-box">
              <label for="name">Puno ime</label>
              <input type="text" id="name" name="FullName">
            </div>
            <div class="input-box">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="Email">
            </div>
            <div class="select-box">
              <label for="priority">Važnost poruke</label>
              <select id="priority" name="Importance">
                <option value="Visoka">Visoka</option>
                <option value="Niska">Niska</option>
              </select>
            </div>
            <div class="text-box">
                <label for="message">Poruka</label>
                <textarea id="message" name="Message" rows="5"></textarea>
            </div>
            <div class="checkbox-box">
                <label for="message">Želite li primati obavijesti</label>
                <input type="checkbox">
            </div>
            <div class="buttons">
              <button type="submit" name="ReceiveNewsletter">Pošalji</button>
              <button type="reset" onclick="HideForm()">Odustani</button>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
