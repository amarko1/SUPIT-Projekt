      <div id="bgkontakt">
        <div id="contact-form-container">
          <form id="contact-form" method="post" action="https://www.fulek.com/mvc/supit/project-contact-form">
            <h2><i class="fa-solid fa-envelope"></i> Kontaktirajte nas</h2>
            <div class="input-box">
              <label for="name">Puno ime</label>
              <input type="text" id="name" name="FullName">
            </div>
            <div class="input-box">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="Email">
            </div>
            <div class="select-box">
              <label for="priority">Važnost poruke</label>
              <select id="priority" name="Importance">
                <option value="Visoka">Visoka</option>
                <option value="Niska">Niska</option>
              </select>
            </div>
            <div class="text-box">
                <label for="message">Poruka</label>
                <textarea id="message" name="Message" rows="5"></textarea>
            </div>
            <div class="checkbox-box">
                <label for="message">Želite li primati obavijesti</label>
                <input type="checkbox">
            </div>
            <div class="buttons">
              <button type="submit" name="ReceiveNewsletter">Pošalji</button>
              <button type="reset" onclick="HideForm()">Odustani</button>
            </div>
          </form>
        </div>
